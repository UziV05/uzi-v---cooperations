<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Define gradient animation -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f" />
      <stop offset="25%" stop-color="#0ff" />
      <stop offset="50%" stop-color="#f0f" />
      <stop offset="75%" stop-color="#ff0" />
      <stop offset="100%" stop-color="#0f0" />
      <animateTransform attributeName="gradientTransform" type="rotate"
        from="0 0.5 0.5" to="360 0.5 0.5" dur="8s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- Background square with animated gradient -->
  <rect width="300" height="300" rx="40" fill="url(#grad)" />

  <!-- Centered UV text with glowing gradient -->
  <text x="50%" y="55%" font-size="140" font-family="Montserrat, sans-serif"
    font-weight="bold" text-anchor="middle" fill="url(#grad)" stroke="#fff" stroke-width="3">
    UV
  </text>

  <!-- Glow effect -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>

  <text x="50%" y="55%" font-size="140" font-family="Montserrat, sans-serif"
    font-weight="bold" text-anchor="middle" fill="url(#grad)" filter="url(#glow)">
    UV
  </text>
</svg>
